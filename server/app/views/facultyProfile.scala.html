@* Faculty Profile Template File *@
@()(implicit flash:play.api.mvc.Flash)


<!-- Basic Profile Page -->

@main("Profile") {

    <h2>Profile Page</h2>

    <body>
	<img src="https://www.division3tennis.com/wp-content/uploads/2019/02/TU-Logo.png" alt="Simply Easy Learning" width="300" height="200">
    </body>

    <style>
    	body{text-align: center;}
    </style>

<body style="background-color:#DC3545;"></body>

    <br></br> 
	<h3>Professor, what would you like to do?</h3>
	
	<form action="@routes.Student.coursePage()">
		<input type="submit" value="View course list" />
	</form>
	<br>

	<form action="@routes.Student.studentCoursePage()">
		<input type="submit" value="View current courses" />
	</form>
	<br>
	
	<form action="@routes.Ratings.ratings()">
		<input type="submit" value="Ratings Page" />
	</form>
	<br>

		<select name="Options" size="7">
			<option value="PPast"> View past courses </option>
			<option value="PCurrent"> View current courses </option>
			<option value="PFuture"> View future courses </option>
			<option value="PSummary"> View Summary Ratings </option>
			<option value="PAccount"> Change account preferances </option>
			<option value="PStudent"> Contact a student </option>
			<option value="PProf"> Contact a professor </option>
		</select>
		<br></br> 
		<button type="button">Next</button>	
}
