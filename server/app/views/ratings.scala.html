@* rating test page *@
@(name: String)(rating: String)(implicit request: RequestHeader, flash: Flash)


@main("Ratings") {
	<body style="background-color:#DC3545;"></body>
    <h2>Rating Test Page</h2>

	<!-- current rating -->
	<br>
	@name
	<br>
	Current Rating: @rating
    <!-- form for getting ratings -->
	<form method="post" action="@routes.Ratings.rate()">
		<!-- helper.CSRF.formField -->
		<input type="number" name="newRating"></input>
		<input type="submit"></input>
	</form>

}
